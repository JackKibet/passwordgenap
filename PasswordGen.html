<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <input type="text" id="password" readonly placeholder="Your password will appear here">
        <div class="options">
            <label>
                <input type="checkbox" id="include-lowercase" checked> Include Lowercase Letters
            </label>
            <label>
                <input type="checkbox" id="include-uppercase" checked> Include Uppercase Letters
            </label>
            <label>
                <input type="checkbox" id="include-numbers" checked> Include Numbers
            </label>
            <label>
                <input type="checkbox" id="include-symbols"> Include Symbols
            </label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            const includeLowercase = document.getElementById('include-lowercase').checked;
            const includeUppercase = document.getElementById('include-uppercase').checked;
            const includeNumbers = document.getElementById('include-numbers').checked;
            const includeSymbols = document.getElementById('include-symbols').checked;

            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

            let charPool = '';

            if (includeLowercase) charPool += lowercaseChars;
            if (includeUppercase) charPool += uppercaseChars;
            if (includeNumbers) charPool += numberChars;
            if (includeSymbols) charPool += symbolChars;

            if (charPool === '') {
                alert('Please select at least one character type!');
                return;
            }

            const passwordLength = 12; // Fixed password length
            let password = '';

            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * charPool.length);
                password += charPool[randomIndex];
            }

            document.getElementById('password').value = password;
        }
    </script>
</body>
</html>
